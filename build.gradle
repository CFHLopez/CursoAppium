plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.vladislavsevruk:recursive-assertion-testng:1.0.1'

    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    // https://mvnrepository.com/artifact/io.appium/java-client
    implementation group: 'io.appium', name: 'java-client', version: '7.3.0'
    // https://mvnrepository.com/artifact/io.qameta.allure/allure-testng
    // implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.1'
}

test {
    useJUnitPlatform()
}